!
hostname r_2
!
interface eth3
  ip address 10.0.7.1/24
  ip access-group ACL2 out
  # ip access-group ACL3 out
!
interface eth2
  ip address 10.0.6.2/24
!
interface eth1
  ip address 10.0.2.1/24
  ip access-group ACL2 out
  # ip access-group ACL3 out
!
interface eth0
  ip address 10.0.1.2/24
!
router ospf 1
  router-id 10.0.2.1
  network 10.0.7.0/24 area 0
  network 10.0.6.0/24 area 0
  network 10.0.2.0/24 area 0
  network 10.0.1.0/24 area 0
!
ip access-list extended ACL2
  deny ip 10.0.4.20 0.0.0.3 0.0.0.0 255.255.255.255
  permit ip 10.0.4.24 0.0.0.7 0.0.0.0 255.255.255.255

