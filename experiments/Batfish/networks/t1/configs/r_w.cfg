
!
hostname r_w
!
interface eth0
	ip address 1.0.4.2/24
!
interface eth1
	ip address 1.0.5.2/24
!
interface eth2
	ip address 100.0.7.1/24
!
router ospf 1
	router-id 100.0.7.1
	network 1.0.4.0/24 area 0
	network 1.0.5.0/24 area 0
	network 100.0.7.0/24 area 0
!
ip access-list extended ACL1
	permit ip 100.0.2.20 any
	permit ip 100.0.2.25 any
	deny ip any any

ip access-list extended ACL2
	permit ip 100.0.2.20 any
	deny ip any any