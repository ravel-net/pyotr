
!
hostname r_u
!
interface eth0
	ip address 1.0.0.2/24
!
interface eth1
	ip address 1.0.2.1/24
!
router ospf 1
	router-id 1.0.2.1
	network 1.0.0.0/24 area 0
	network 1.0.2.0/24 area 0
!
ip access-list extended ACL1
	permit ip 100.0.2.20 any
	permit ip 100.0.2.25 any
	deny ip any any

ip access-list extended ACL2
	permit ip 100.0.2.20 any
	deny ip any any