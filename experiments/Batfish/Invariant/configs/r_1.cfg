!
hostname r_1
!
interface eth0
	ip address 1.0.0.1/24
	ip access-group ACL1 out
	ip nat outside
!
interface eth1
	ip address 100.0.2.1/24
	ip nat inside
!
interface eth2
	ip address 100.0.3.1/24
	ip nat inside
!
router ospf 1
	router-id 1.0.0.1
	network 1.0.0.0/24 area 0
	network 100.0.2.0/24 area 0
	network 100.0.3.0/24 area 0
!

ip nat pool POOL 100.0.2.20 100.0.2.20 prefix-length 24
ip nat inside source list 1 pool POOL

access-list 1 permit 100.0.2.1 0.0.0.31

ip access-list extended ACL1
	deny ip 100.0.3.25 0.0.0.255 100.0.8.20 0.0.0.255
	permit ip any any


